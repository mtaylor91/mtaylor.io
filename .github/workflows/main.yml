name: "Build"
on:
  push:
    branches:
    - "main"
jobs:
  build:
    name: "Build"
    runs-on: "mtaylor-io-runners"
    container:
      image: "docker.io/oven/bun:1"
    steps:
    - name: "Checkout"
      uses: "actions/checkout@v4"
    - name: "Build"
      run: |
        bun install
        bun run build
    - name: "Setup Docker"
      uses: "docker/setup-buildx-action@v3"
    - name: "Build Docker Image"
      uses: "docker/build-push-action@v6"
